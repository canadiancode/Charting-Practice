<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charting Practice</title>

    <!-- Chart JS Library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Links to styling sheet and JS file -->
    <link rel="stylesheet" href="/scss/main.scss">
    <script src="/script.js" defer></script>

</head>
<body>

    <section class="dashboardContainer">
        
        <!-- Title of the page -->
        <div class="headingContainer">
            <h1>Charting Practice</h1>
        </div>

        <!-- Button to select displayed asset -->
        <div class="selectionDiv">
            <div class="assetSelectionDiv">
                <select class="assetList">
                    <!-- List of assets are going within this select list -->
                </select>
            </div>
            <div class="timeframeSelectionDiv">
                <select class="timeframeList">
                    <option value="1460" class="timeframe year">4-Year</option>
                    <option value="1095" class="timeframe year">3-Year</option>
                    <option value="730" class="timeframe year">2-Year</option>
                    <option value="365" selected class="timeframe year">Year</option>
                    <option value="120" class="timeframe onequarter">Quarter</option>
                    <option value="30" class="timeframe onequarter">Month</option>
                    <option value="7" class="timeframe onequarter">Week</option>
                </select>
            </div>
        </div>

        <!-- The chart -->
        <section class="chartSection">
            <canvas class="chart">

            </canvas>
        </section>

    </section>

</body>
</html>
