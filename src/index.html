<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charting Practice</title>

    <!-- Chart JS Library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Links to styling sheet and JS file -->
    <link rel="stylesheet" href="/scss/main.scss">
    <script src="/script.js" defer></script>

</head>
<body>

    <section class="dashboardContainer">
        
        <!-- Title of the page -->
        <div class="headingContainer">
            <h1>Charting Practice</h1>
        </div>

        <!-- Button to select displayed asset -->
        <div class="selectionDiv">
            <div class="chartTypeSelection">
                <label>Dataset:</label>
                <select class="chartTypeList">
                    <option class="chartTypeOption">Price</option>
                </select>
            </div>
            <div class="assetSelectionDiv">
                <label>Asset:</label>
                <select class="assetList">
                    <!-- List of assets are going within this select list -->
                </select>
            </div>
            <div class="addDataDiv">
                <button class="addDataButton">+ ADD DATA</button>
            </div>
        </div>

        <div class="selectedList">
            <div class="selectedAssetList">
                <!-- This is where the assets would come in -->
                <div class="assetContainer">
                    <button class="removeAsset">âœ–</button>
                    <p class="selectedAssetName">Bitcoin</p>
                </div>
            </div>
        </div>
        <!-- Adding a new layer to the dash board -->
        <div class="addNewLayerDiv">
            <div class="newLayerButtonDiv">
                <button class="addNewLayerEl">+ add new dataset</button>
            </div>
        </div>

        <!-- The chart -->
        <section class="chartSection">
            <canvas class="chart">

            </canvas>
        </section>

        <div class="chartOptions">
            <div class="timeframeSelectionDiv">
                <label>Timeframe:</label>
                <select class="timeframeList">
                    <option value="3650" class="timeframe year">10 Year</option>
                    <option value="2555" class="timeframe year">7 Year</option>
                    <option value="1825" class="timeframe year">5 Year</option>
                    <option value="1460" class="timeframe year">4 Year</option>
                    <option value="1095" class="timeframe year">3 Year</option>
                    <option value="730" class="timeframe year">2 Year</option>
                    <option value="365" selected class="timeframe year">1 Year</option>
                    <option value="120" class="timeframe onequarter">90D</option>
                    <option value="30" class="timeframe onequarter">30D</option>
                    <option value="7" class="timeframe onequarter">7D</option>
                </select>
            </div>
            <div class="logOptionDiv">
                <div>
                    <button class="chartLogAutoButton autoChartOption">Auto</button>
                    <button class="chartLogAutoButton logChartOption">Log</button>
                </div>
            </div>
        </div>

    </section>

</body>
</html>
